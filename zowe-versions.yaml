# Define @zowe-scoped packages that are included in CLI bundles on zowe.org.
# These packages will be mirrored from Artifactory to npmjs.org nightly.
#
# The @latest tag is assumed for all packages and does not need to be listed
# here. All other tags to deploy should be listed, for example:
#   sample-plugin-for-zowe-cli:
#     next: true  # Specify true if package has @next prerelease tag
#     zowe-v1-lts: 2.0.0  # Specify version number for Zowe V1 bundle
#
# The bundle pipeline uses the versions listed here for LTS tags, and the latest
# version for @next that is before the tags.next.snapshot date defined below.
packages:
  # Core CLI and SDKs
  perf-timing:
    next: false
    zowe-v2-lts: 1.0.7
  imperative:
    next: true
    zowe-v2-lts: 5.27.7
    zowe-v3-lts: 8.18.0
  cli-test-utils:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  secrets-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.18.6
    zowe-v3-lts: 8.10.4
  core-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  zos-uss-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  provisioning-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  zos-console-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  zos-files-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  zos-logs-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  zosmf-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  zos-workflows-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  zos-jobs-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  zos-tso-for-zowe-sdk:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.0
  cli:
    next: true
    zowe-v2-lts: 7.29.10
    zowe-v3-lts: 8.18.2
  # CLI plug-ins
  cics-for-zowe-sdk:
    next: true
    zowe-v2-lts: 5.0.6
    zowe-v3-lts: 6.5.0
  cics-for-zowe-cli:
    next: true
    zowe-v2-lts: 5.0.8
    zowe-v3-lts: 6.5.0
  db2-for-zowe-cli:
    next: true
    zowe-v2-lts: 5.0.13
    zowe-v3-lts: 6.1.3
  ims-for-zowe-cli:
    next: true
    zowe-v2-lts: 3.0.1
  mq-for-zowe-cli:
