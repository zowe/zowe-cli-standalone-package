  tasks-for-zowe-cli:
    next: true
  zos-make-for-zowe-cli:
    next: true
  id-federation-for-zowe-cli:
    next: true
    zowe-v2-lts: true
  secrets-for-kubernetes-for-zowe-cli:
    next: true
  cics-for-zowe-explorer-api:
    # next: true
    zowe-v3-lts: true
# Define version info for the latest staged Zowe release.
tags:
  zowe-v2-lts:
    version: 2.18.2
    rc: 1
  zowe-v3-lts:
    version: 3.2.0
    rc: 2
