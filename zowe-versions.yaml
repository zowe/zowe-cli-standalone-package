    zowe-v1-lts: 6.40.31
    zowe-v2-lts: 7.29.0
    zowe-v3-lts: 8.0.0
  zosmf-for-zowe-sdk:
    next: true
    zowe-v1-lts: 6.40.31
    zowe-v2-lts: 7.29.0
